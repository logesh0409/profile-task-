<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="img/WhatsApp Image 2024-01-10 at 1.30.48 PM.jpeg" alt="" class="profile-image">
        </div>


        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">YouTuber & Blogger</span>
        </div>

        <div class="media-button">
            <a href="#" class="link" style="background-color: #4267b2;">
                <i class="fa-brands fa-facebook-f"></i>
            </a>

            <a href="#" class="link">
                <i class="fa-brands fa-twitter" style="background-color: #1da1f2;"></i>
            </a>

            <a href="#" class="link" style="background-color: #e1306c;">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="#" class="link" style="background-color: #ff0000;">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytic">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span>60k</span>
            </div>
            <div class="data"> 
            <i class="fa-regular fa-comment"></i>
                <span>25k</span>
            </div>
            <div class="data">
                <i class="fa-sharp fa-solid fa-share"></i>
                <span>15k</span>
            </div>
        </div>


    </div>
    
</body>
</html>
